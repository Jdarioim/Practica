<!DOCTYPE html>
<html>

<head>
    <title>Título de tu página</title>
    <link rel="stylesheet" href="C:\Users\Darío\Practica\src\styles.css" type="text/css">
</head>

<body>
    <div class="login-container">
        <h2>Login de usuario</h2>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input type="submit" value="Enviar" class="btn btn-submit">
        </form>
        <br/>
        <button class="btn btn-login-google" (click)="onClick()">Login With Google</button>
        <br>
        <a href="/register">registrar
        </a>
    </div>
</body>

</html>
